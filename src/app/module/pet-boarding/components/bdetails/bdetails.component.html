<p>bdetails works!</p>
<div>
    {{item._id}}
</div>
<input type="text" id="timeInput"  style="width:200px;height:28px;" />
<p>{{msg}}</p>

<div nz-row>
    <div nz-col nzSpan="8" >
        <nz-avatar nzIcon="user" [nzSize]="150" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
    </div>
    <div nz-col nzSpan="16">
        <h2>Username: {{username}}</h2>
        <p>Address: {{item.address}}</p>
        <div>
            price: {{item.price}}
        </div>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="8" >
        <h2>pet type</h2>
        <div *ngFor="let type of petTypes">
            <nz-tag [nzColor]="'#87d068'">{{type}}</nz-tag>
        </div>
        <h2>Availability</h2>
        <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
            <nz-calendar
                [nzFullscreen]="false"
                [(ngModel)]="selectedDate"
                [nzDateFullCell]="dateCellTpl"
            >
            </nz-calendar>
            <ng-template #dateCellTpl let-date><div class="ant-calendar-date" [class.border]="date >= sitterStart && date <= sitterEnd">{{ date | date:'d'}}</div></ng-template>
        </div>
    </div>
    <div nz-col nzSpan="16">
        <h2>Comments: </h2>
        <p>{{item.description}}</p>
        <div *ngIf="item.status!='confirmed'">
            <button nz-button nzType="primary" (click)="confirm()">Confirm</button>
        </div>
        <div *ngIf="item.status =='confirmed'">
            <button nz-button nzType="default" disabled>Has been reserved</button>
        </div>
    </div>
</div>
