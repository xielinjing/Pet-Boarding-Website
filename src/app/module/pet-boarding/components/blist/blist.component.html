<nz-list
      [nzDataSource]="postlist"
      [nzItemLayout]="'vertical'"
      [nzRenderItem]="item"
    >
      <ng-template #item let-item>
        <nz-list-item [nzContent]="item.address"  [nzExtra]="extra">
          <nz-list-item-meta [nzAvatar]="item.avatar" [nzTitle]="nzTitle" [nzDescription]="item.price">
            <ng-template #nzTitle
              ><a [routerLink]="['boardingdetails',item._id]">id: {{item.name}}</a></ng-template
            >
          </nz-list-item-meta>
          <ng-template #extra>
            <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" />
          </ng-template>
        </nz-list-item>
      </ng-template>
      <!-- <ng-template #pagination>

</nz-list>
